<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #2d2f48;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 20px 0;
        }
        .navbar {
            background-color: #2f6c81;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar ul li a:hover {
            background-color: #417b97;
            border-radius: 5px;
        }
        .logo {
            width: 60px;
            height: auto;
        }
        .compra-container {
            margin: 100px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .compra-container ul {
            list-style-type: none;
            padding: 0;
        }
        .compra-container li {
            font-size: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .compra-container li:last-child {
            border-bottom: none;
        }
        .botao-finalizar {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2f6c81;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .botao-finalizar:hover {
            background-color: #417b97;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo do Restaurante" class="logo">
        <ul>
            <li><a href="/">P치gina Inicial</a></li>
            <li><a href="/pizzas">Pizzas</a></li>
            <li><a href="/sobremesas">Sobremesas</a></li>
            <li><a href="/bebidas">Bebidas</a></li>
            <li><a href="/carrinho">Carrinho</a></li>
        </ul>
    </div>

    <div class="compra-container">
        <h1>Finalizar Compra</h1>
        {% if itens %}
            <ul>
                {% for item in itens %}
                    <li>{{ item.tipo }}: ID {{ item.item_id }} - R$ {{ item.preco }}</li>
                {% endfor %}
            </ul>
            <button class="botao-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
        {% else %}
            <p>Seu carrinho est치 vazio.</p>
        {% endif %}
    </div>

    <script>
        function finalizarCompra() {
            fetch('/compra', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = '/'; // Redireciona para a p치gina inicial ap칩s a compra
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao finalizar a compra.');
            });
        }
    </script>
</body>
</html>
